name: Cnergy Backend CI

on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: [dev]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Gradle 캐시 적용
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      - name: JDK 17 세팅
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: YML 파일 세팅
        env:
          APPLICATION_PROPERTIES: ${{ secrets.APPLICATION_PROPERTIES }}
          TEST_APPLICATION_PROPERTIES: ${{ secrets.TEST_APPLICATION_PROPERTIES }}
        run: |
          cd ./src
          rm -rf main/resources/application.yml
          mkdir -p test/resources
          echo "$APPLICATION_PROPERTIES" > main/resources/application.yml
          echo "$TEST_APPLICATION_PROPERTIES" > test/resources/application.yml

      - name: gradlew 권한 부여
        run: chmod +x gradlew

      - name: 테스트 수행
        run: ./gradlew test

      - name: 스프링부트 빌드
        run: ./gradlew build

      - name: Docker Buildx 세팅
        uses: docker/setup-buildx-action@v3

      - name: NCP 레지스트리 로그인
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.NCP_CONTAINER_REGISTRY }}
          username: ${{ secrets.NCP_ACCESS_KEY }}
          password: ${{ secrets.NCP_SECRET_KEY }}

      - name: 도커 이미지 태그 생성
        run: |
          # github.ref_name에서 슬래시를 대시로 변환
          IMAGE_TAG=$(echo "${{ github.ref_name }}-${{ github.run_number }}" | sed 's/\//-/g')
          echo "IMAGE_TAG=$IMAGE_TAG" > image_tag.txt
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: 도커 이미지 빌드 후 푸시
        if: success()
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.NCP_CONTAINER_REGISTRY }}/cnergy-backend:${{ env.IMAGE_TAG }}
          platforms: linux/amd64,linux/arm64

      - name: NCP 접속 후 이미지 다운로드
        if: success()
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.NCP_HOST }}
          username: ${{ secrets.NCP_USERNAME }}
          password: ${{ secrets.NCP_PASSWORD }}
          port: ${{ secrets.NCP_PORT }}
          script: |
            docker pull ${{ secrets.NCP_CONTAINER_REGISTRY }}/cnergy-backend:${{ env.IMAGE_TAG }}